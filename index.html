<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-dars</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>


    <main>

        <section class="hero">

            <div class="container">

                <div class="box">

                    <div class="border-right-box">
                        <div class="right-box">
    
                            <span class="courses">
                                frontend and backend
                            </span>
    
                            <div class="course-desc">
                                <h1 class="course-title">
                                    Learn to program by watching professionals
                                </h1>
        
                                <p class="course-text">
                                    See how experienced developers solve problems in real time
                                </p>
                            </div>
                        </div>

                        <div class="discount-box">
                            <a class="discount-link" href="#">
                                <strong>
                                    Try it free 7 days,
                                </strong>
                                then $20/mo
                            </a>
                        </div>
                    </div>

                   
    
                    <div class="left-box">
                        
                        <div class="all-content">

                            <h2 class="sign-title">Sign up for the course and get free 7 days</h2>

                            <form action="https://echo.htmlacademy.ru/courses">

                                <input class="user-input name" type="text" value="Anna" 
                                name="name"
                                minlength="2" maxlength="50" aria-label="Enter your name" required>

                                <input class="user-input" type="text"  
                                name="lastname"
                                minlength="2" maxlength="50" aria-label="Enter your lastname" placeholder="Last Name" required>


                                <input class="user-input" type="email" aria-label="Enter your email" placeholder="Email" required>

                                <input class="user-input" type="password"  
                                name="password"
                                minlength="8" maxlength="50" aria-label="Enter your password" placeholder="Password" required>


                                <button class="submit" type="submit">
                                    Claim your free trial
                                </button>

                            </form>

                            <p class="privacy">
                                By clicking the button, you are agreeing to our 
                                <a class="privacy-link" href="#">
                                    Terms and Services
                                </a>
                                
                            </p>
                        </div>
    
                    </div>

                </div>
               
    
            </div>

        </section>

    </main>

</body>

</html>
